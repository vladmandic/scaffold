<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scaffold</title>
    <meta http-equiv="content-type">
    <meta content="text/html">
    <meta charset="UTF-8">
    <meta name="Description" content="Scaffold: Application TBD; Author: Vladimir Mandic <mandic00@live.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=2.0, shrink-to-fit=yes, user-scalable=yes">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#555555"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/images/dash-256.png">
    <link rel="stylesheet" href="/scripts/bootstrap.css">
    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script defer type="text/javascript" src="/scripts/moment.js"></script>
    <script defer type="text/javascript" src="/scripts/popper.js"></script>
    <script defer type="text/javascript" src="/scripts/sorttable.js"></script>
    <script defer type="text/javascript" src="/scripts/sparkline.js"></script>
    <script type="module" src="./index.js"></script>
    <style>
      ::-webkit-scrollbar { display: none; width: 0; background: transparent }
      html { font-family: Roboto; font-size: 14px }
      body { background: black; color: #ebebeb; margin-left: 8px; margin-right: 8px }
      h1 { font-size: 1.3rem; margin-left: 8px; font-weight: bold; letter-spacing: 1px; line-height: 30px }
      h2 { font-size: 1.0rem; margin: 0px; padding: 0px; font-weight: bold; letter-spacing: 1px }
      a { color: white }
      table { margin: 10px }
      th { padding-left: 8px; color: lightblue; font-weight: bold; background: grey; line-height: 2rem; }
      td { padding-left: 8px; font-size: 1rem; text-align: right; line-height: 2rem; }
      tr:nth-child(even) { background: #505050 }
      .row { width: 100% }
      .col { background: #555555; text-align: left; margin: 8px; padding: 8px; width: 100%; box-shadow: 5px 5px #222222 }
      .jqstooltip { background: #567d66 !important; border: 0px !important; padding: 8px; width: 100px !important; height: 30px !important }
    </style>
  </head>
  <body>
    <noscript><h1>Error: JavaScript is disabled</h1></noscript>
    <div class="row" id="div-row">
        <div class="col" id="div-col">
        </div>
    </div>

      //
    </script>
